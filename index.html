<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- /bootstrap cdn -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- /font awesome -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- /google font -->

    <link rel="stylesheet" href="css/style.css">
    <title>Helbiz</title>
  </head>
  <body>
    <!-- intestazione -->
    <header>
      <!-- header top -->
      <div class="header_top">
        <!-- container -->
        <div class="container">
          <!-- row -->
          <div class="row">
            <!-- colonna 1 -->
            <div class="col-xs-2">
              <div class="logo">
                <!-- logo img -->
                <img class="logo__img" src="img/logo.svg" alt="helbiz logo">
                <!-- /logo img -->
              </div>
            </div>
            <!-- /colonna 1 -->

            <!-- colonna 2 -->
            <div class="col-xs-10 text-right">
              <!-- main nav -->
              <nav class="main_nav visible-md-inline-block visible-lg-inline-block">
                <ul class="list-inline">
                  <li><a href="#">mobility</a></li>
                  <li><a href="#">helbiz kitchen</a></li>
                  <li><a href="#">my helbiz</a></li>
                  <li><a href="#">unlimited</a></li>
                  <li><a href="#">about</a></li>
                </ul>
              </nav>
              <!-- /main nav -->

              <!-- secondary nav -->
              <nav class="secondary_nav visible-md-inline-block visible-lg-inline-block">
                <ul class="list-inline">
                  <li><button class="language">ENG <i class="fas fa-angle-down"></i></button></li>
                  <li><a href="#" class="btn btn_custom">Login</a></li>
                </ul>
              </nav>
              <!-- /secondary nav -->

              <!-- button mobile -->
              <button type="button" name="button" class="btn btn_mobile hidden-md hidden-lg"><i class="fas fa-bars"></i></button>
              <!-- /button mobile -->
            </div>
            <!-- /colonna 2 -->
          </div>
          <!-- /row -->
        </div>
        <!-- /container -->

        <!-- hero -->
        <div class="hero">
          <!-- container -->
          <div class="container">
            <!-- row -->
            <div class="row">
              <!-- colonna -->
              <div class="col-xs-12 text-center">
                <h1>Mobility of Tomorrow</h1>
                <img class="hero__img" src="img/hero.jpg" alt="Helbiz hero">
              </div>
              <!-- /colonna -->
            </div>
            <!-- /row -->
          </div>
          <!-- /container -->
        </div>
        <!-- /hero -->
      </div>
      <!-- /header top -->
    </header>
    <!-- /intestazione -->

    <!-- corpo centrale -->
    <main>
      <!-- main products -->
      <section id="main_products">
        <!-- contenitore -->
        <div class="container">
          <!-- row -->
          <div class="row text-center">
            <!-- colonna 1 -->
            <div class="col-xs-12 col-md-4">
              <!-- product -->
              <div class="product bg_grey">
                <img class="product__logo" src="img/helbiz-go.svg" alt="helbiz go">
                <p class="product__text">Seamless E-Scooter sharing globally.</p>
                <a href="#" class="product__link">Learn More <i class=" pl_chevron fas fa-chevron-right"></i></a>
                <img class="product__img" src="img/helbizgo.png" alt="helbiz go">
              </div>
              <!-- product -->
            </div>
            <!-- /colonna 1 -->

            <!-- colonna 2 -->
            <div class="col-xs-12 col-md-4">
              <!-- product -->
              <div class="product bg_grey">
                <img class="product__logo" src="img/helbiz-bike.svg" alt="helbiz bike">
                <p class="product__text">Next generation of electric city bikes.</p>
                <a href="#" class="product__link">Learn More <i class="pl_chevron fas fa-chevron-right"></i></a>
                <img class="product__img" src="img/helbizbike.png" alt="helbiz go">
              </div>
              <!-- product -->
            </div>
            <!-- /colonna 2 -->

            <!-- colonna 3 -->
            <div class="col-xs-12 col-md-4">
              <!-- product -->
              <div class="product bg_grey">
                <img class="product__logo" src="img/helbiz-moped.svg" alt="helbiz moped">
                <p class="product__text">Electric moped sharing for those longer trips</p>
                <a href="#" class="product__link">Learn More <i class="pl_chevron fas fa-chevron-right"></i></a>
                <img class="product__img" src="img/helbizmoped.png" alt="helbiz go">
              </div>
              <!-- product -->
            </div>
            <!-- /colonna 3 -->
          </div>
          <!-- /row -->
        </div>
        <!-- /contenitore -->
      </section>
      <!-- /main products -->
    </main>
    <!-- /corpo centrale -->

    <!-- pie di pagina -->
    <footer>

    </footer>
    <!-- pie di pagina -->
  </body>
</html>
